<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon HomePage Clone | Matteo Lanci</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="#"><img src="./assets/logo.png" alt="amazon-logo.png" /></a>
        </div>
      </nav>
      <nav class="navbar-links">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#deals">Today's deals</a></li>
          <li><a href="#gaming">Gaming Section</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="gift-banner" id="deals">
        <div class="orange">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="gift-wrapper">
          <div class="img-wrapper">
            <img src="./assets/bg-image.png" alt="amazon gift card banner" />
          </div>
          <div class="text-over-img">
            <h1 class="centered">Holiday Gift Guides</h1>
            <h3 class="centered">Be a go-gifter</h3>
          </div>
        </div>
      </section>

      <section class="small-img-slide">
        <div class="section-text">
          <p>Find the perfect gift</p>
          <a href="#">Shop now</a>
        </div>
        <div class="small-img-grid">
          <a href="#"
            ><img
              class="small-img"
              src="./assets/img_1.jpg"
              alt="amazon kindle"
          /></a>
          <a href="#"
            ><img class="small-img" src="./assets/img_2.jpg" alt="amazon tech"
          /></a>
          <a href="#"
            ><img
              class="small-img"
              src="./assets/img_3.jpg"
              alt="amazon smartwatch"
          /></a>
          <a href="#"
            ><img class="small-img" src="./assets/img_4.jpg" alt="amazon pets"
          /></a>
        </div>
      </section>

      <section id="gaming" class="wide-img">
        <a href="#"><img src="./assets/img_9.png" alt="amazon gaming" /></a>
        <div class="section-text">
          <p>Play the gifting game</p>
          <a href="#">Shop gaming</a>
        </div>
      </section>

      <section class="wide-img">
        <a href="#"><img src="./assets/img_10.png" alt="amazon audio" /></a>
        <div class="section-text">
          <p>The sound of cheer</p>
          <a href="#">Shop Audio & Accessories</a>
        </div>
      </section>
    </main>

    <footer id="footer">
      <div class="back-to-top">
        <a href="#">Back to top</a>
      </div>
      <div class="logo">
        <a href="#"><img src="./assets/logo.png" alt="amazon-logo.png" /></a>
      </div>
    </footer>
  </body>
</html>
